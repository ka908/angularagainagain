<div class="p-8 mt-8 flex justify-center">
    <form [formGroup]="productForm" class="shadow border w-6/12" (ngSubmit)="editProduct()">
        <div class="flex flex-col p-4">
            <mat-form-field class="w-full">
                <input matInput name="name" formControlName="title" placeholder="enter product name" class="w-6/12">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-form-field class="w-full">
                    <input matInput name="image" formControlName="imgUrl" placeholder="enter product imageUrl"
                        class="w-6/12">
                </mat-form-field>
                <input matInput name="rating" formControlName="rating" placeholder="enter product rating"
                    class="w-6/12">
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name="price" formControlName="price" placeholder="enter product price " class="w-6/12">
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name="properties" formControlName="properties" placeholder="enter product properties "
                    class="w-6/12">
            </mat-form-field>
        </div>
        <div class="flex justify-center">
            <button type="submit" mat-raised-button color="primary">Edit</button>
        </div>
    </form>
</div>
