<div class="p-8 mt-8 flex justify-center">
    <form class="shadow border w-6/12" (ngSubmit)="addProduct()">
        <div class="flex flex-col p-4">
            <mat-form-field class="w-full">
                <input matInput name="name" [(ngModel)]="product.title" placeholder="enter product name" class="w-6/12">
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-form-field class="w-full">
                    <input matInput name="image" [(ngModel)]="product.imgUrl" placeholder="enter product imageUrl"
                        class="w-6/12">
                </mat-form-field>
                <input matInput name="rating" [(ngModel)]="product.rating" placeholder="enter product rating"
                    class="w-6/12">
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name="price" [(ngModel)]="product.price" placeholder="enter product price "
                    class="w-6/12">
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput name="properties" [(ngModel)]="product.properties"
                    placeholder="enter product properties " class="w-6/12">
            </mat-form-field>
        </div>
        <div class="flex justify-center">
            <button type="submit" mat-raised-button color="primary">Add</button>
        </div>
    </form>
</div>
